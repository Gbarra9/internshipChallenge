<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="#" />
    <title>New York Cancer Web Charts</title>
  </head>
  <body>
    <h1>New York Cancer Visual Web Charts</h1>
    <div>
      <canvas
        id="bar-chart-pancreas"
        aria-label="bar chart cancer of pancreas"
        role="img"
      ></canvas>
    </div>
    <div>
      <canvas
        id="bar-chart-bronchus"
        aria-label="bar chart cancer of bronchus"
        role="img"
      ></canvas>
    </div>
    <div>
      <canvas
        id="doughnut-chart-colon"
        aria-label="doughnut chart of colon cancer"
        role="img"
      ></canvas>
    </div>
  </body>
  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/bar-chart-pancreas.js"></script>
  <script src="scripts/bar-chart-bronchus.js"></script>
  <script src="scripts/doughnut-chart-colon.js"></script>
</html>
